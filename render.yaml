services:
  - type: web
    name: fake-apk-ml-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.prod
    envVars:
      # Model configuration - CRITICAL for consistent outputs
      - key: ML_FAKE_THRESHOLD
        value: "0.35"
      - key: ML_AGGRESSIVE
        value: "0"
      - key: ML_OFFICIAL_OVERRIDE
        value: "1"
      - key: ML_OFFICIAL_OVERRIDE_CAP
        value: "0.40"
      - key: ML_HEURISTIC_MIN_PROB
        value: "0.35"
      - key: ML_HEURISTIC_MIN_SIGNALS
        value: "2"
      - key: ML_MARGIN
        value: "0.08"
      
      # System configuration
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONHASHSEED
        value: "42"
      
      # Flask configuration
      - key: FLASK_ENV
        value: "production"
      - key: FLASK_DEBUG
        value: "false"
      - key: FLASK_HOST
        value: "0.0.0.0"
      
      # Disable cache bypass for production (faster, consistent)
      - key: ML_DISABLE_CACHE_BYPASS
        value: "1"
    
    healthCheckPath: /
    autoDeploy: true
    buildCommand: pip install -r requirements.prod.txt
    startCommand: python flask_app/main.py

