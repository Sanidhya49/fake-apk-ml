services:
  # Flask Production Server
  flask-prod:
    build:
      context: .
      dockerfile: Dockerfile.flask.prod
    container_name: fake-apk-flask-prod
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
    ports:
      - "9000:9000"
    volumes:
      - ./artifacts:/app/artifacts:rw
      - ./models:/app/models:ro
      - ./logs:/app/logs:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"
        reservations:
          memory: 1G
          cpus: "0.5"

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: fake-apk-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      flask-prod:
        condition: service_healthy
    restart: unless-stopped
    profiles: ["nginx"]

networks:
  default:
    name: fake-apk-prod-net
